    <div id="result" class="container text-center bg-warning text-dark">
        <table class="table table-striped border-1 table-danger">
            <thead>
                <th>Course Name</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    

    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        <script>

            $(()=> {
                $(window).on("load", ()=> {
        $.getJSON("../json/transkript.json", 
        (data) => {

            var str = "";
            $.each(data,(key,value)=> {
                // console.log(value.name, value.subjects[0].courseName);

                if(value.name == "Anar"){
                    for (let i = 0; i < value.subjects.length; i++) {
                        console.log(value.name, value.subjects[i].courseName,"str =>", str);
                        str += `<tr>`;
                        str += `<td>`;
                        str += value.subjects[i].courseName; 
                        str += `</td>`;
                        str += `<td>`;
                        str += value.subjects[i].grade; 
                        str += `</td>`;
                        str += `</tr>`;
                    }
                }

                console.log($("div#result").html());
                $("div#result table tbody").html(str);
            })
        }
    );
    });
            })

        </script>
