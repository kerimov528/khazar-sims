<div class="container" style="width:920px">
    <div class="card mb-4">
        <div class="card-header">
            <h6 class="m-0 fw-bold text-primary">
                <i class="fas fa-diagnoses"></i>&nbsp;&nbsp;&nbsp;&nbsp;Objection Application
                <a href="#"><i class="fas fa-question float-end"></i></a>
            </h6>
        </div>
        <div class="card-body">

            <div class="form-group row">
                <div class="float-start col-sm-5 mb-3" style="height: 3.5rem;">
                    <label class="col-form-label text-start form-control-sm float-start"
                        style="font-size: 0.75rem">Academic
                        Year and Period</label>
                    <input value="2021" class="form-control form-control-sm text-center float-start me-1"
                        placeholder="Year" readonly="True" required="required" type="text" />
                    <input value="2022" class="form-control form-control-sm text-center float-start" placeholder="Year"
                        readonly="True" required="required" type="text" />
                    <label class="col-form-label text-end form-control-sm float-start fw-bold">Summer</label>
                </div>

                <div class="text-end col-sm-7" style="margin-top:5px;">
                    <label class="radio-inline">
                        <input checked="checked" id="rg_tercih" name="rg_tercih" style="margin-left:1px;" type="radio"
                            value="1"> <span>Term Courses</span>
                    </label>
                    <label class="radio-inline">
                        <input id="rg_tercih" name="rg_tercih" style="margin-left:1px;" type="radio" value="2">
                        <span>Make-up Exam</span>
                    </label>
                    <label class="radio-inline">
                        <input id="rg_tercih" name="rg_tercih" style="margin-left:1px;" type="radio" value="3">
                        <span>Completion Exam</span>
                    </label>
                </div>
            </div>




            <div id="dersler">
                <div id="secim-panel" class="panel panel-primary">

                    <ul id="treeList">

                        <table class="table table-bordered table-sm text-black mt-2" id="tablo_dersler"
                            data-page-length="-1">
                            <thead class="table-secondary">
                                <tr>
                                    <th class="text-center p-1" style="width:12%;">Lesson code</th>
                                    <th class="p-1" style="width:82%;">Course name</th>
                                    <th class="text-center p-1" style="width:6%;">Group</th>
                                </tr>
                            </thead>
                        </table>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
