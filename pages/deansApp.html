<div class="container" style="width:1150px">
    <div class="card mb-4">
        <div class="card-header">
            <h6 class="m-0 fw-bold text-primary">
                <i class="fas fa-diagnoses"></i>&nbsp;&nbsp;&nbsp;&nbsp;Deans Application
                <a href="#"><i class="fas fa-question float-end"></i></a>
            </h6>
        </div>
        <div class="card-body">

            <div class="border-1">
                <div class="float-start d-flex align-items-center mb-1" style="margin-top:-1rem;">
                    <label class="col-form-label text-start form-control-sm float-start"
                        style="font-size: 0.75rem">Academic
                        Year and Period</label>
                    <input value="2021" class="form-control form-control-sm text-center float-start me-1"
                        placeholder="Year" readonly="True" required="required" type="text" />
                    <input value="2022" class="form-control form-control-sm text-center float-start" placeholder="Year"
                        readonly="True" required="required" type="text" />
                    <label class="col-form-label text-end form-control-sm float-start fw-bold">Summer</label>
                </div>

                <div class="float-end bg-white">
                    <label class="col-form-label float-end form-control-sm text-dark fw-bold" id="karakter"
                        style="margin: -3px 0">250</label>
                </div>
            </div>

            <div>
                <textarea class="form-control form-control-sm" cols="20" id="metin" maxlength="250" name="metin"
                    placeholder="Application Letter" rows="5" style="resize:none;" type="text"></textarea>
            </div>
            <div class="text-end">
                <a href="#" class="btn bg-primary text-white d-inline-block text-center" id="kaydet">
                    <span>Save</span>
                    <i class="btnIcon fa fa-save"></i>
                </a>
            </div>

            <div id="basvurular">
                <table class="table table-bordered table-sm text-black mt-2" id="tablo" data-page-length="-1">
                    <thead class="table-secondary">
                        <tr>
                            <th class="text-center" style="width:4%;">#</th>
                            <th class="text-center p-1" style="width:13%;">Application Date</th>
                            <th class="p-1-" style="width:37%;">Application Letter</th>
                            <th class="p-1 text-center" style="width:13%;"> Reply Date</th>
                            <th class="p-1 text-center" style="width:37%;">Response Letter</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
