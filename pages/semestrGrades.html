<div class="container" style="width: 1100px">
  <div class="card mb-4">
    <div class="card-header">
      <h6 class="m-0 fw-bold text-primary">
        <i class="fas fa-fw fa-sort-numeric-down"></i
        >&nbsp;&nbsp;&nbsp;&nbsp;Semester Grades
        <a href="#"><i class="fas fa-question float-end"></i></a>
      </h6>
    </div>
    <div class="card-body">
      <div class="border-1" style="margin-top: -12px">
        <div class="float-start mb-2 d-flex align-items-center semestr">
          <label
            class="col-form-label text-start form-control-sm float-start"
            style="font-size: 0.75rem; margin-top: 5px;"
            >Academic Year and Period</label
          >
          <input
            value="2021"
            class="form-control form-control-sm text-center float-start me-1"
            placeholder="Year"
            readonly="True"
            required="required"
            type="text"
          />
          <input
            value="2022"
            class="form-control form-control-sm text-center float-start"
            placeholder="Year"
            readonly="True"
            required="required"
            type="text"
          />
          <label class="radio-inline">
            <input id="rg_donem" name="rg_donem" type="radio" value="1" />
            <span>Fall</span>
          </label>
          <label class="radio-inline">
            <input id="rg_donem" name="rg_donem" type="radio" value="2" />
            <span>Spring</span>
          </label>
          <label class="radio-inline">
            <input id="rg_donem" name="rg_donem" type="radio" value="5" />
            <span>Early spring</span>
          </label>
          <label class="radio-inline">
            <input
              checked="checked"
              id="rg_donem"
              name="rg_donem"
              type="radio"
              value="3"
            />
            <span>Summer</span>
          </label>
        </div>

        <div
          class="inquire float-end"
        >
          <button class="btn btn-info bg-dark float-end text-white">
            <span class="float-end">Inquire</span>
            <i class="fa fa fa-search"></i>
          </button>
        </div>
      </div>

    <div id="ogrencinotlar">
        <table
          class="table table-bordered table-sm text-black mt-2"
          id="tablo_dersler"
          data-page-length="-1">
          <thead class="table-secondary">
            <tr>
              <th class="text-center p-1" style="width: 8%">Lesson code</th>
              <th class="p-1">Course name</th>
              <th class="text-center p-1" style="width: 3%">Group</th>
              <th class="text-center p-1" style="width: 3%">Credit</th>

              <th class="text-center p-1" style="width: 8%">5</th>
              <th class="text-center p-1" style="width: 8%">4</th>
              <th class="text-center p-1" style="width: 8%">3</th>
              <th class="text-center p-1" style="width: 8%">2</th>
              <th class="text-center p-1" style="width: 8%">1</th>

              <th class="text-center p-1" style="width: 8%">Midterm</th>
              <th class="text-center p-1" style="width: 8%">Final</th>

              <th class="text-center p-1" style="width: 4%">Average</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
